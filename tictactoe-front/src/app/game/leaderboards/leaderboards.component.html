<mat-toolbar>
  <div class="toolbarTitle">Leaderboards</div>
  <button mat-icon-button (click)="reloadData()">
    <mat-icon>refresh</mat-icon>
  </button>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" matSort>
  <!-- Position Column -->
  <ng-container matColumnDef="rankPosition">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by position">
      Position
    </th>
    <td mat-cell *matCellDef="let element">{{element.rankPosition}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username">
      Username
    </th>
    <td mat-cell *matCellDef="let element">{{element.username}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="wins">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by wins">
      Wins
    </th>
    <td mat-cell *matCellDef="let element">{{element.wins}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="loses">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by loses">
      Loses
    </th>
    <td mat-cell *matCellDef="let element">{{element.loses}}</td>
  </ng-container>

  <ng-container matColumnDef="draws">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by draws">
      Draws
    </th>
    <td mat-cell *matCellDef="let element">{{element.draws}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
