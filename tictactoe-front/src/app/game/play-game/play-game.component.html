<app-loading-spinner [show]="loading"></app-loading-spinner>
<mat-toolbar>
  <div class="toolbarTitle">Game - {{titleText}}</div>
  <span class="fill-remaining-space"></span>
  <button mat-flat-button color="primary" (click)="promptForLeaveConfirmation()">
    Leave game
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<div class="formCardContainer mat-h1" ngClass.xs="small-mobilePadding">
  {{headerText}}
</div>
<app-board *ngIf="gameDetails.status !== GameStatus.WAITING_FOR_OTHER_PLAYER" [board]="gameDetails.board" [isMoveEnabled]="isMoveEnabled" (squareClickedEvent)="performMove($event)"></app-board>
