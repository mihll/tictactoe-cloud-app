<div class="formCardContainer" ngClass.xs="small-mobilePadding">
  <app-loading-spinner [show]="loading"></app-loading-spinner>
  <mat-card fxFlex.xs="100%" fxFlex.sm="81.25%" fxFlex.md="62.5%" fxFlex.lg="43.75%" fxFlex.xl="25%">
    <mat-card-title>Sign up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" style="margin-top: 0.5em">
        <div class="mat-h2">E-mail</div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput required formControlName="email" type="email" trim>
            <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
              Enter your e-mail address
            </mat-error>
            <mat-error *ngIf="signupForm.controls['email'].hasError('email')">
              Enter correct e-mail address
            </mat-error>
            <mat-error *ngIf="signupForm.controls['email'].hasError('emailAlreadyUsed')">
              Entered e-mail address is already in use
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Repeat e-mail</mat-label>
            <input matInput required formControlName="repeatEmail" type="email" trim [errorStateMatcher]="errorMatcher">
            <mat-error *ngIf="signupForm.hasError('emailMismatch')">
              Entered e-mail addresses have to match
            </mat-error>
          </mat-form-field>
        </div>
        <div class="mat-h2">Username</div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput required formControlName="username" name="username" type="text" trim>
            <mat-error *ngIf="signupForm.controls['username'].hasError('required')">
              Enter your username
            </mat-error>
            <mat-error *ngIf="signupForm.controls['username'].hasError('usernameAlreadyUsed')">
              Entered username is already in use by other player. Please enter new username.
            </mat-error>
          </mat-form-field>
        </div>
        <app-password-input [parentForm]="signupForm"></app-password-input>
        <div class="formActionButtons">
          <button type="submit" mat-flat-button color="primary" [disabled]="signupForm.invalid">
            Sign up
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
